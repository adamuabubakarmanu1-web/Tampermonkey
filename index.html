<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Valentine Fireworks - Adams 02</title>
    <style>
        /* Basic Setup */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505; /* Deep black for better contrast */
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
        }

        /* Branding Overlay */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none; /* Allows clicking through to launch fireworks */
            z-index: 10;
        }

        .name-brand {
            font-size: 5rem;
            font-weight: 900;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin: 0;
            text-shadow: 0 0 20px #ff0044, 0 0 40px #ff0044;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .message {
            font-size: 1.5rem;
            color: #ffb3c1;
            letter-spacing: 5px;
            margin-top: 10px;
            font-style: italic;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff0044, 0 0 20px #ff0044; }
            to { text-shadow: 0 0 30px #ff0044, 0 0 50px #ff758c; transform: scale(1.05); }
        }

        /* Instructions Label */
        .hint {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <h2 class="name-brand">FROM ADAMS 02</h2>
        <p class="message">Happy Valentine's Day</p>
    </div>

    <div class="hint">Tap anywhere to launch a rocket</div>

    <canvas id="fireworksCanvas"></canvas>

    <script>
        /**
         * FIREWORKS ENGINE - ADAMS 02 EDITION
         * Features: Gravity, Friction, and Trail Effects
         */

        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.width = window.innerWidth;
        const ctxH = canvas.height = window.innerHeight;
        const c = canvas.getContext('2d');

        let fireworks = [];
        let particles = [];

        // Handle Window Resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * (canvas.height / 2);
                this.speed = 12;
                this.angle = -Math.PI / 2;
                this.hue = Math.random() * 360;
            }

            update() {
                this.y -= this.speed;
                if (this.y <= this.targetY) {
                    this.explode();
                    return true;
                }
                return false;
            }

            draw() {
                c.beginPath();
                c.arc(this.x, this.y, 3, 0, Math.PI * 2);
                c.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                c.fill();
            }

            explode() {
                for (let i = 0; i < 80; i++) {
                    particles.push(new Particle(this.x, this.y, this.hue));
                }
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.gravity = 0.15;
                this.friction = 0.95;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 15;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }

            update() {
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;
            }

            draw() {
                c.save();
                c.globalAlpha = this.alpha;
                c.beginPath();
                c.arc(this.x, this.y, 2, 0, Math.PI * 2);
                c.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                c.fill();
                c.restore();
            }
        }

        // Animation Loop
        function animate() {
            // Trail Effect: creates the "fading" motion
            c.fillStyle = 'rgba(0, 0, 0, 0.15)';
            c.fillRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.04) {
                fireworks.push(new Firework());
            }

            fireworks.forEach((fw, index) => {
                fw.draw();
                if (fw.update()) fireworks.splice(index, 1);
            });

            particles.forEach((p, index) => {
                p.draw();
                p.update();
                if (p.alpha <= 0) particles.splice(index, 1);
            });

            requestAnimationFrame(animate);
        }

        // Click to launch rocket manually
        canvas.addEventListener('click', (e) => {
            let fw = new Firework();
            fw.x = e.clientX;
            fw.targetY = e.clientY;
            fireworks.push(fw);
        });

        animate();
    </script>
</body>
</html>
